<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manage Users | Data Vision Hub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <h4><i class="bi bi-gear-wide-connected"></i> Admin Panel</h4>
      <a href="{{ url_for('admin_dashboard') }}"><i class="bi bi-house"></i> Dashboard</a>
      <a href="{{ url_for('admin_users') }}" class="active"><i class="bi bi-people"></i> Manage Users</a>
      <a href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <div class="content">
      <h3 class="mb-4 text-light"><i class="bi bi-people-fill"></i> Registered Users</h3>
      {% if users %}
      <table class="table table-striped table-hover align-middle">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Address</th></tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.name }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.role|capitalize }}</td>
            <td>{{ u.address }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p class="text-muted">No users found.</p>
      {% endif %}
    </div>
  </body>
</html>
