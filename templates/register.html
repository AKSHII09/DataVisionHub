<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - Data Vision Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-4 p-4">
          <h4 class="mb-3 text-center">User Registration</h4>
          <form method="post">
            <div class="mb-3">
              <label>Full Name</label>
              <input name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input name="email" class="form-control" type="email" required>
              <small class="text-muted">Emails ending with @quantumsoft.net become Admin.</small>
            </div>
            <div class="mb-3">
              <label>Address</label>
              <textarea name="address" class="form-control" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input name="password" class="form-control" type="password" required minlength="8"
                pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}"
                title="At least 8 chars, 1 uppercase, 1 number, 1 special character.">
            </div>
            <div class="mb-3">
              <label>Re-enter Password</label>
              <input name="confirm_password" class="form-control" type="password" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Register</button>
            </div>
            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
