<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Register - Data Vision Hub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height:40px; margin-right:10px; border-radius:8px;">
          <span>DataVision Hub</span>
        </a>
      </div>
    </nav>

    <div class="container d-flex justify-content-center mt-4">
      <div class="card p-4" style="max-width:550px; width:100%;">
        <h4 class="text-center mb-3">Create an Account</h4>
        <form method="POST">
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Address</label>
            <textarea name="address" class="form-control" required></textarea>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required minlength="8">
          </div>
          <div class="mb-3">
            <label>Re-enter Password</label>
            <input type="password" name="confirm_password" class="form-control" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Register</button>
          </div>
          <p class="mt-3 text-center">Already registered? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
