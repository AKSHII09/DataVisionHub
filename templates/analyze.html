<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyze Data | DataVision Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" style="height:40px;margin-right:10px;border-radius:8px;">
      <span>DataVision Hub</span>
    </a>
  </div>
</nav>

<div class="container mt-5 glass-card p-4">
  <h3 class="text-center mb-3">Data Visualization</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data" action="{{ url_for('analyze') }}">
    <div class="mb-3">
      <label class="form-label">Upload CSV File</label>
      <input type="file" name="file" class="form-control" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-gradient w-100 mt-3">Generate Visualization</button>
  </form>

  {% if plot %}
  <div class="text-center mt-4">
    <h5>Generated Plot:</h5>
    <img src="{{ url_for('static', filename='images/plot.png') }}" class="img-fluid rounded shadow">
  </div>
  {% endif %}
</div>

<footer>Â© 2025 DataVision Hub</footer>
</body>
</html>
