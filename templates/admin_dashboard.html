<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard - Data Vision Hub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height:40px; margin-right:10px; border-radius:8px;">
          <span>DataVision Hub</span>
        </a>
        <div class="d-flex align-items-center">
          <a class="btn btn-outline-light me-2" href="{{ url_for('admin_users') }}">Users</a>
          <a class="btn btn-outline-light me-2" href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card p-4">
        <h4>Uploaded CSV Files</h4>
        {% if files %}
          <ul class="list-group mt-3">
            {% for f in files %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ f }}
                <div>
                  <a class="btn btn-sm btn-primary" href="{{ url_for('analyze', filename=f) }}">Analyze</a>
                  <a class="btn btn-sm btn-outline-light" href="{{ url_for('download', filename=f) }}">Download</a>
                </div>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted mt-3">No files uploaded yet.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
