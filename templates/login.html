<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | DataVision Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height:40px;margin-right:10px;border-radius:8px;">
      <span>DataVision Hub</span>
    </a>
  </div>
</nav>

<div class="container mt-5 col-md-4 glass-card p-4">
  <h3 class="text-center mb-3">User Login</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-gradient w-100 mt-3">Login</button>
  </form>

  <p class="text-center mt-3">
    Don’t have an account? <a href="{{ url_for('register') }}" class="text-light">Register</a>
  </p>
</div>

<footer>© 2025 DataVision Hub</footer>
</body>
</html>
