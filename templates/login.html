<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login - Data Vision Hub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height:40px; margin-right:10px; border-radius:8px;">
          <span>DataVision Hub</span>
        </a>
      </div>
    </nav>

    <div class="container d-flex justify-content-center mt-5">
      <div class="card p-4" style="max-width:450px; width:100%;">
        <h4 class="mb-3 text-center">Login</h4>
        <form method="POST">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
        <p class="mt-3 text-center">New user? <a href="{{ url_for('register') }}">Register here</a></p>
      </div>
    </div>
  </body>
</html>
