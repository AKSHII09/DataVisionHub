<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Dashboard - Data Vision Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
  <nav class="navbar">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" 
           alt="Data Vision Hub Logo" 
           style="height:40px; margin-right:10px; border-radius:8px;">
      <span>DataVision Hub</span>
    </a>
    <div class="d-flex align-items-center">
      {% if session.name %}
        <span class="me-3 text-light">Hi, {{ session.name }}</span>
        <a class="btn btn-outline-light me-2" href="{{ url_for('logout') }}">Logout</a>
        {% if session.role == 'admin' %}
          <a class="btn btn-primary" href="{{ url_for('admin_dashboard') }}">Admin</a>
        {% endif %}
      {% else %}
        <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-primary" href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">DataVision Hub</a>
      <div class="ms-auto">
        <span class="me-3 text-light">{{ session.name }}</span>
        <a class="btn btn-outline-light me-2" href="{{ url_for('logout') }}">Logout</a>
        {% if session.role == 'admin' %}
          <a class="btn btn-primary" href="{{ url_for('admin_dashboard') }}">Admin</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card mt-4 p-4">
      <h4>Upload CSV</h4>
      <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" name="file" accept=".csv" class="form-control" required>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Upload & Analyze</button>
          <a class="btn btn-outline-light" href="{{ url_for('user_dashboard') }}">Refresh</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
