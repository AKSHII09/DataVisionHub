<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>User Dashboard - Data Vision Hub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height:40px; margin-right:10px; border-radius:8px;">
          <span>DataVision Hub</span>
        </a>
        <div class="d-flex align-items-center">
          {% if session.name %}
            <span class="me-3 text-light">Hi, {{ session.name }}</span>
            <a class="btn btn-outline-light me-2" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card p-4">
        <h4>Upload CSV File</h4>
        <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
          <input type="file" name="file" accept=".csv" class="form-control mb-3" required>
          <button class="btn btn-primary">Upload & Analyze</button>
        </form>
      </div>
    </div>
  </body>
</html>
